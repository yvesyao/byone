<div class="row">
	<div class="col-xs-12 mb">
		<div class="box no-drop">
			<div class="box-header">
				<div class="box-name">
					<span>优化分析</span>
				</div>
				<div class="box-icons">
					<a class="collapse-link">
						<i class="fa fa-chevron-up"></i>
					</a>
				</div>
				<div class="no-move"></div>
			</div>
			<div class="box-content clearfix form-horizontal">
				<form action="#">
					<div class="form-group">
						<label for="frequency" class="control-label col-sm-2 col-xs-4">数据分析范围: </label>
						<div class="col-xs-8">
							<select class="form-control period">
								<option value="self">自选周期</option>
								<option value="5">最近5分钟</option>
								<option value="30">最近30分钟</option>
								<option value="2">最近2小时</option>
								<option value="1">最近1天</option>
							</select>
						</div>
					</div>
					<!-- /.form-group -->
					
					<div class="periodBySelf">
						<div class="form-group col-xs-12 col-sm-6">
							<label class="control-label col-xs-4">开始时间：</label>
							<div class="col-xs-8">
								<input type="text" class="form-control date-picker">
							</div>
						</div>
						<!-- /.form-group -->
						
						<div class="form-group col-xs-12 col-sm-6">
							<label class="control-label col-xs-4">结束时间：</label>
							<div class="col-xs-8">
								<input type="text" class="form-control date-picker">
							</div>
						</div>
						<!-- /.form-group -->
					</div>
					<!-- /#periodBySelf -->>
					<div class="form-group">
						<div class="col-xs-8 col-xs-offset-2">
							<a href="#" class="btn btn-primary pull-right">提 交</a>
						</div>
					</div>
				</form>
			</div>
			<!-- /.box-content -->
		</div>
		<!-- /.box -->
	</div>
	<!-- /.col-xs-12 -->


	<div class="col-xs-12 mb">
		<div class="box no-drop">
			<div class="box-header">
				<div class="box-name">
					<span>优化分析结果</span>
				</div>
				<div class="box-icons">
					<a class="collapse-link">
						<i class="fa fa-chevron-up"></i>
					</a>
				</div>
				<div class="no-move"></div>
			</div>
			<div class="box-content clearfix form-horizontal">
				<div class="form-group col-xs-12 col-sm-6">
					<label class="control-label col-xs-4">优化结论: </label>
					<div class="col-xs-8 panel">
						建议您及时增加网络带宽，近1个月网络带宽使用率持续超过80%。
					</div>
				</div>
				<div class="col-xs-12 col-sm-6">
					<div class="charts"></div>
				</div>
			</div>
			<!-- /.box-content -->
		</div>
		<!-- /.box -->
	</div>
	<!-- /.col-xs-12 -->


</div>
