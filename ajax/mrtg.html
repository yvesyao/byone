	<script type="text/javascript">
		function AllTimePickers() {
			$('.date-picker').datetimepicker({
				timeFormat: "HH:mm:ss",
				dateFormat: "yy-mm-dd"
			});
		}

		function DrawAllFlotCharts() {
			var _dataArr = [{
				name: "输出接口",
				data: []
			}, {
				name: "输入接口",
				data: []
			}];
			for (var index = 1; index >= 0; index--) {
				var _val = (index + 1) * 10;
				var _data = [];
				for (var i = 0; i < 20; ++i) { //插入数据
					_val = getRandomData(_val, 10, 60, 0);
					_data.push([new Date("2014-11-10 15:" + i + ":00").getTime(), _val]);
				}
				_dataArr[index].data = _data;
			};
			var _lineOption = {
				xAxis: {
					type: 'datetime'
				},
				series: _dataArr
			}
			drawCharts(_lineOption, '#box-three-content');

			/*test*/
			function getRandomData(base, range, max, min) {
				var _rel = base + Math.floor(Math.random() * range - range / 2);
				_rel = _rel > max ? max * 3 - _rel * 2 : _rel;
				return _rel < min ? min * 3 - _rel * 2 : _rel;
			}
		}

		$(document).ready(function() {
			LoadTimePickerScript(AllTimePickers);
			LoadHighchartsScripts(DrawAllFlotCharts);

			$('.period').change(function(event) {
				/* Act on the event */
				if ($(this).val() === 'self') {
					$(this).closest('.box').find('.periodBySelf').show();
				} else {
					$(this).closest('.box').find('.periodBySelf').hide();
				}
			});
		});
</script>
