<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8">
		<title>BYone-login</title>
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="description">
		<meta name="author" content="Evgeniya">
		<meta name="keyword" content="keywords">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="./plugins/bootstrap/bootstrap.css" rel="stylesheet">
		<link href="./css/style_v1.css" rel="stylesheet">
		<link href="./css/css.css" rel="stylesheet">
		<link rel="shortcut icon" href="img/favicon.gif">
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="http://cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
		<![endif]-->
	</head>
<body>
<div class="container-fluid">
	<div id="page-login" class="row">
		<div class="col-xs-12 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
			<!-- <div class="text-right">
				<a href="page_register_v1.html" class="txt-default">尚未注册?</a>
			</div> -->
			<div class="box">
				<div class="box-content clearfix">
					<form action="login.do" class="form-horizontal mt"> 
						<div class="text-center">
							<h3 class="page-header">BYoneV2系统登录</h3>
						</div>
	    				<div class="form-group">
	    					<label for="username" class="control-label col-sm-4">用户名：</label>
	    					<div class="col-sm-7">
	    						<input type="text" id="username" name="userName" placeholder="用户名" class="form-control">
	    					</div>
	    				</div>
	    				<div class="form-group">
	    					<label for="password" class="control-label col-sm-4">密码：</label>
	    					<div class="col-sm-7">
	    						<input type="password" id="password" name="password" placeholder="密码" class="form-control">
	    					</div>
	    				</div>
	    				<div class="form-group">
	    					<label for="department" class="control-label col-sm-4">组织/部门：</label>
	    					<div class="col-sm-7">
	    						<input type="password" id="department" name="orgName" placeholder="组织/部门" class="form-control">
	    					</div>
	    				</div>
	    				<div class="form-group">
	    					<label for="domain" class="control-label col-sm-4">域：</label>
	    					<div class="col-sm-7">
	    						<select id="domain" name="domain" class="form-control">
	    							<option value="local" selected>本地</option>
	    							<option value="ldap">LDAP</option>
	    						</select>
	    					</div>
	    				</div>
	    				<div class="form-group">
	    					<label for="validate" class="control-label col-sm-4">验证码：</label>
	    					<div class="col-sm-7">
	    						<div class="input-group">
	    							<input type="text" id="validate" name="validate" placeholder="验证码" class="form-control">
	    							<a href="#" class="input-group-addon validate" onclick="loadImage();" ><img src="img/validate.png" height="24" alt="验证码"></a>
	    						</div>
	    					</div>
	    				</div>
	    				<div class="col-sm-5 col-sm-offset-6">
	    					<input type="submit" value="登 录" class="btn btn-primary btn-block">
						</div>
	    			</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
